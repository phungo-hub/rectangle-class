<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1500" height="800"></canvas>
<script>
    function Rectangle(length, width) {
        this.length = length;
        this.width = width;

        this.area = function() {
            return this.length * this.width;
        }
        this.perimeter = function() {
            return (this.length + this.width) * 2;
        }
    }

    function createRectangle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let rectangle = new Rectangle(90, 50);
        ctx.rect(10, 10, rectangle.length, rectangle.width);
        ctx.stroke();
    }

    createRectangle();
</script>
</body>
</html>
